<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <fieldset>
        <legend><img src="https://www.downloadclipart.net/large/45729-sign-up-3-clipart.png" width="130" height="130"></legend>
    <form action="./Login.html">
        <center><h2>Sign up!</h2></center>
        <label for="fname">Firstname:</label><br>
        <input type="text" id="fname" name="firstname" placeholder=" Enter firstname"/><br><br>
        <label for="sname">Secondname:</label><br>
        <input type="text" id="sname" name="secondname" placeholder="Enter Secondname"/><br><br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mailid" placeholder="Enter your email here "/><br><br>
        <label for="pssd">Password:</label><br>
        <input type="password" id="pssd" name="password" placeholder="Enter your password here"><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="Male" name="gender" checked>Male</input>
        <input type="radio" id="Female" name="gender">Female</input><br><br>
        <label for="dob">DOB:</label><br>
        <input type="date" id="dob" name="Dateofbirth"/><br><br>
        <label for="mbl">Phone:</label><br>
        <input type="tel" id="mbl" name="mobilenumber" placeholder="1234567890" pattern="[0-9]{0,10}"><br><br>
        <input type="submit" value="Signup"/> &nbsp; &nbsp;
        <a href="./Login.html">Already have an account?</a>
    </form>
</fieldset>
</body>
</html>
